<app-action-bar title="Dashboard"></app-action-bar>
<app-dashboard-modal *ngIf="isModalOpened" (modalClosed)="isModalOpened = $event"></app-dashboard-modal>

<div class="container">
  <div class="add-board" (click)="openModal()"></div>

  <div class="board" *ngFor="let item of boards$ | async">
    <h3>{{ item.name }}</h3>
  </div>
</div>
