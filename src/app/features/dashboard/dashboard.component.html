<app-action-bar [title]="'Dashboard'"
                (searchValue)="searchValue = $event"
                (sortValue)="sortValue = $event"
                (ascDirection)="isAsc = $event">
</app-action-bar>
<app-add-board *ngIf="isModalOpened"
               (modalClosed)="isModalOpened = $event">
</app-add-board>

<div class="container">
  <div class="add-board-wrapper">
    <div class="add-board" (click)="openModal()">
      <span class="add-board-plus">+</span>
      <span>New board</span>
    </div>
  </div>

    <app-board *ngFor="let board of boards | filter: searchValue | sort: sortValue: isAsc"
               [item]="board">
    </app-board>
</div>
