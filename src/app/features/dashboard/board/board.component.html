<app-board-modal *ngIf="editOpened"
                 [item]="board"
                 [editMode]="true"
                 (modalClosed)="editOpened = $event">
</app-board-modal>

<div class="board" title="Open board" (click)="openBoard()">
  <h3>{{ board.name }}</h3>
  <p>{{ board.description }}</p>
  <div>
    <p>Tasks: </p>
    <p>{{ board.createdAt | date: 'MMMM d, y' }}</p>
  </div>

  <div class="options-btn" title="Options" (click)="toggleOptions($event)">
    <span class="dots"></span>
    <span class="dots"></span>
    <span class="dots"></span>
  </div>

  <div class="options" *ngIf="optionsOpened">
    <p (click)="openEdit($event)">Edit</p>
    <p (click)="delete($event)">Delete</p>
  </div>
</div>
