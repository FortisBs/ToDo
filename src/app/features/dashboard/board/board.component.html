<app-edit-board *ngIf="editOpened" [item]="board" (modalClosed)="editOpened = $event"></app-edit-board>

<div class="board">
  <h3>{{ board.name }}</h3>
  <p>{{ board.description }}</p>
  <p>{{ board.createdAt | date }}</p>

  <div class="options-btn" (click)="toggleOptions()">
    <span class="dots"></span>
    <span class="dots"></span>
    <span class="dots"></span>
  </div>

  <div class="options" *ngIf="optionsOpened">
    <p (click)="openEdit()">Edit</p>
    <p (click)="delete()">Delete</p>
  </div>
</div>
