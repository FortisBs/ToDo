<app-toolbar></app-toolbar>

<div class="container">
  <ng-container *ngIf="taskLists$ | async as taskLists">
    <app-tasks-list *ngFor="let taskGroup of taskLists | keyvalue: disableSort"
                    [taskStatus]="taskGroup.key"
                    [filteredTasks]="taskGroup.value
                    | filter: toolbarData.searchValue
                    | sort: toolbarData.sortValue: toolbarData.ascDirection">
    </app-tasks-list>
  </ng-container>
</div>
