<app-task-modal *ngIf="isModalOpened"
                (taskData)="onAddTask($event)"
                (modalClosed)="isModalOpened = $event">
</app-task-modal>

<div class="container">
  <div class="title">
    <h2>{{ taskStatus }}</h2>
  </div>

  <div class="tasks">
    <div class="tasks-add" (click)="openModal()">+</div>

    <app-task *ngFor="let newTask of tasks" [task]="newTask"
              (updatedTask)="onUpdateTask($event)"
              (deletedTaskId)="onDeleteTask($event)">
    </app-task>
  </div>
</div>
