<app-task-modal *ngIf="isModalOpened"
                [taskStatus]="taskStatus"
                (modalClosed)="isModalOpened = $event">
</app-task-modal>

<div class="container">
  <div class="title">
    <h3>{{ taskStatus }}</h3>
  </div>

  <div class="tasks" [class.dropzone]="taskStatus !== 'Archived' && draggingTask"
       (drop)="replaceTask($event)" (dragover)="allowDrop($event)">
    <div class="tasks-add" title="Add task"
         *ngIf="taskStatus !== 'Archived'"
         (click)="openModal()"
    >+</div>

    <app-task *ngFor="let task of filteredTasks"
              [task]="task">
    </app-task>
  </div>
</div>
