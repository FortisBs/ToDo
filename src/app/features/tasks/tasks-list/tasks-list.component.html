<app-task-modal *ngIf="isModalOpened"
                [taskStatus]="taskStatus"
                (modalClosed)="isModalOpened = $event">
</app-task-modal>

<div class="container">
  <div class="title">
    <h3>{{ taskStatus }}</h3>
  </div>

  <div class="tasks">
    <div class="tasks-add"
         *ngIf="taskStatus !== 'Archived'"
         (click)="openModal()">+</div>

    <app-task *ngFor="let newTask of filteredTasks"
              [task]="newTask">
    </app-task>
  </div>
</div>
