<div class="backdrop" (click)="closeModal()"></div>

<div class="modal">
  <h3>Add new task</h3>

  <!-- Template driven form -->
  <form (ngSubmit)="onSubmit(form.value)" #form=ngForm>
    <div>
      <label for="name">Task name:</label><br>
      <input type="text" id="name" name="name" placeholder="Text here..." ngModel required>
    </div>

    <div>
      <label for="story-points">Story points:</label><br>
      <input type="number" id="story-points" name="storyPoints" ngModel="0" required min="0">
    </div>

    <div class="buttons">
      <button type="button" (click)="closeModal()">Cancel</button>
      <button type="submit" [disabled]="form.invalid">Add</button>
    </div>
  </form>
</div>
